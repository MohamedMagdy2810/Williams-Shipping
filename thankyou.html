<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Thank you for contacting Williams Shipping Agencies. We appreciate your interest in our maritime and shipping services in Egyptian ports.">
        <link rel="canonical" href="https://williamsshipping.com/thankyou.html" />
        <title>Thank You - Williams Shipping</title>
        <link rel="icon" href="images/logoo2.png" type="image/png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <style>
            .thank-you-section {
                min-height: 100vh;
                display: flex;
                align-items: center;
                position: relative;
                background-color: var(--light-bg);
                overflow: hidden;
            }

            .thank-you-section::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, rgba(0, 86, 179, 0.05) 0%, rgba(0, 57, 107, 0.1) 100%);
                z-index: 1;
            }

            .thank-you-container {
                text-align: center;
                padding: 60px 40px;
                max-width: 800px;
                margin: 0 auto;
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
                position: relative;
                z-index: 2;
                animation: fadeIn 0.8s ease-out forwards;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .thank-you-icon {
                display: flex;
                justify-content: center;
                margin-bottom: 30px;
                animation: scaleIn 0.5s 0.3s ease-out forwards;
                transform: scale(0);
                opacity: 0;
            }

            @keyframes scaleIn {
                from {
                    transform: scale(0);
                    opacity: 0;
                }

                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .thank-you-icon i {
                font-size: 84px;
                color: var(--success-color);
                background: rgba(40, 167, 69, 0.1);
                border-radius: 50%;
                width: 150px;
                height: 150px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .thank-you-title {
                font-size: 42px;
                font-weight: 700;
                margin-bottom: 20px;
                color: var(--primary-color);
                animation: fadeUp 0.5s 0.5s ease-out forwards;
                opacity: 0;
                transform: translateY(20px);
            }

            @keyframes fadeUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .thank-you-message {
                font-size: 18px;
                line-height: 1.7;
                margin-bottom: 20px;
                color: #555;
                animation: fadeUp 0.5s 0.7s ease-out forwards;
                opacity: 0;
                transform: translateY(20px);
            }

            .thank-you-actions {
                margin-top: 40px;
                display: flex;
                justify-content: center;
                gap: 20px;
                animation: fadeUp 0.5s 0.9s ease-out forwards;
                opacity: 0;
                transform: translateY(20px);
            }

            .thank-you-actions .btn {
                padding: 14px 30px;
                border-radius: 50px;
                font-weight: 600;
                letter-spacing: 0.5px;
                transition: all 0.3s ease;
            }

            .thank-you-actions .btn-primary {
                background-color: var(--primary-color);
                color: white;
                box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
            }

            .thank-you-actions .btn-primary:hover {
                background-color: var(--secondary-color);
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 86, 179, 0.4);
            }

            .thank-you-actions .btn-secondary {
                color: var(--primary-color);
                background-color: white;
                border: 2px solid var(--primary-color);
            }

            .thank-you-actions .btn-secondary:hover {
                background-color: rgba(0, 86, 179, 0.05);
                transform: translateY(-3px);
            }

            .decoration {
                position: absolute;
                z-index: 1;
            }

            .decoration-1 {
                top: 50px;
                left: 50px;
                width: 100px;
                height: 100px;
                background-color: rgba(0, 86, 179, 0.05);
                border-radius: 50%;
                animation: float 6s infinite ease-in-out;
            }

            .decoration-2 {
                bottom: 70px;
                right: 80px;
                width: 120px;
                height: 120px;
                background-color: rgba(255, 152, 0, 0.05);
                border-radius: 50%;
                animation: float 8s infinite ease-in-out;
            }

            .decoration-3 {
                top: 40%;
                right: 15%;
                width: 50px;
                height: 50px;
                background-color: rgba(0, 57, 107, 0.07);
                border-radius: 10px;
                transform: rotate(45deg);
                animation: float 7s infinite ease-in-out;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0) rotate(0deg);
                }

                50% {
                    transform: translateY(-20px) rotate(5deg);
                }
            }

            @media (max-width: 768px) {
                .thank-you-container {
                    padding: 40px 25px;
                    margin: 0 20px;
                }

                .thank-you-icon i {
                    font-size: 60px;
                    width: 120px;
                    height: 120px;
                }

                .thank-you-title {
                    font-size: 32px;
                }

                .thank-you-message {
                    font-size: 16px;
                }

                .thank-you-actions {
                    flex-direction: column;
                    gap: 15px;
                }

                .thank-you-actions .btn {
                    width: 100%;
                    margin: 0;
                }

                .decoration-1,
                .decoration-2,
                .decoration-3 {
                    display: none;
                }
            }
        </style>
    </head>

    <body>
        <!-- Thank You Section -->
        <section class="thank-you-section">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>

            <div class="container">
                <div class="thank-you-container">
                    <div class="thank-you-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1 class="thank-you-title">Thank You!</h1>
                    <p class="thank-you-message">Your message has been successfully submitted. We appreciate you taking
                        the time to reach out to us.</p>
                    <p class="thank-you-message">Our team will review your message and get back to you as soon as
                        possible, typically within 24-48 hours.</p>
                    <div class="thank-you-actions">
                        <a href="index.html" class="btn btn-primary">Back to Home</a>
                        <a href="index.html#services" class="btn btn-secondary">Explore Our Services</a>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/script.js"></script>
    </body>

</html>
